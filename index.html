<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="container__title">Reestar</h1>
        <p class="container__desc">Home | Receipe | Contact</p>
    </div>

    <div class="image">
        <div class="image__one">
            <img src="img0.jpg">
            <h5>Korean Gochujang Noodles</h5>
            <p>
               Slurp your way into happiness
            </p>
            <button>
                Order Now
            </button>
        </div>
        <div class="image__two">
            <img src="img1.jpg">
            <h5>Cheesy Chicken Sausage Pizza</h5>
            <p>
                cheesy in every bite
            </p>
            <button>
                Order Now
            </button>
        </div>
        <div class="image__three">
            <img src="img2.jpg">
            <h5>Chicken Zinger Max</h5>
            <p>
                something which is very delicious
            </p>
            <button>
                Order Now
            </button>
        </div>
        <div class="image__four">
            <img src="img3.jpg">
            <h5>Chocolate Tiramisu Delight</h5>
            <p>
                A dessert that feels like a warm hug
            </p>
            <button>
                Order Now
            </button>
        </div>

    </div>
    <div class="contact">
        <h1 class="contact__title">Contact Us</h1>
        <table class="contact__table">
            <tr>
                <td>Name: </td>
                <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="text" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" placeholder="Email"></td>
            </tr>
        </table>
        <br>
        <button class="contact__button">Send</button>

    </div>
</body>

</html>
